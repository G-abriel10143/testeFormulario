<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario De Contato</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <h1>Solicite um contato</h1>
    <h4>É facil, preencha o formulário abaixo que entratremos em contato com você</h4>
    <form>
        <div>
            <input type="text" id="robo" class="frobo">
        </div>
        <div>
            <input type="text" id="nome" placeholder="Nome" class="fnome">
        </div>
        <div>
            <input type="email" id="e-mail" placeholder="Email" class="femail">
        </div>
        <div>
            <input type="text" id="telefone" placeholder="Telefone" class="ftelefone">
        </div>
        <div>
            <textarea id="mensagem" cols="30" rows="10" placeholder="Digite Aqui Sua Mensagem" class="fmensagem"></textarea>
        </div>
    </form>
    <button onclick="validar()">Enviar</button>
    <button class="g-recaptcha" 
        data-sitekey="6LfH8hUgAAAAANFwQgDpCMj2KBwsCRyZcXSdl0c8" 
        data-callback='onSubmit' 
        data-action='submit'>Enviar</button>
    <script src="formulario.js"></script>
</body>
</html>
